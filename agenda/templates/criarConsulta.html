{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'mystyles.css' %}"> 
        <title>Consultorio - Consultas</title>
    </head>
    <body>
        <div class="topnav">
            <a href="/home">Home</a> |
            <a href="/app/consultas">Agendar Consulta</a> |
            <a href="/app/administrador">Admin</a> |
            <a href="/auth/login">Login</a> |
            <a href="/auth/cadastro">Cadastro</a>
        </div>
        <div class="mycard">
            <h1>Criar descricoes</h1>
            <form action="{% url 'cadastroConsulta' %}" method="post">
                {% csrf_token %}
                <label for="dia">Dia:</label>
                <input type="date" id="dia" name="dia" required>  (Anterior: {{ data.dia }})<br>
            
                <label for="horario">Horário:</label>
                <input type="time" id="horario" name="horario" >   (Anterior:: {{ data.horario }})<br>

                <label for="medico">Médico:</label>
                <input type="text" id="medico" name="medico" required> (Anterior: {{ data.medico }})<br>
            
                <label for="plano">Plano de Saúde:</label>
                <input type="checkbox" id="plano" name="plano" ><br>
                
                <input type="submit" value="Cadastrar">
            </form>
        </div>

        <p><center>Volte para <a href="/app/administrador">Administrador</a></center></p>
        
    </body>
</html>
